<html>
  <head>
    <link rel="stylesheet" href="/static/css/leaflet.css" charset="utf-8">
    <style>
      .leaflet-container {
        background: #f2f2f2;
      }
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 400px;
        height: 700px;
      }
      .trust .route-section {
        stroke: rgba(0, 221, 62, 0.4);
        stroke-width: 3px;
      }
      .trust .route-stop {
        fill: rgba(0, 221, 62, 0.7);
      }
      .gps .route-section {
        stroke: rgba(0, 128, 221, 0.4);
        stroke-width: 3px;
      }
      .gps .route-stop {
        fill: rgba(0, 111, 191, 0.6);
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="/static/js/jspm_packages/system.js"></script>
    <script src="/static/js/config.js"></script>
    <script>
      System.import('/static/js/map/index.js');
    </script>
  </body>
</html>
